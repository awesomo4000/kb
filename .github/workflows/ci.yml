name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.changes.outputs.code }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            code:
              - 'src/**'
              - 'build.zig'
              - 'build.zig.zon'
              - 'tests/**'
              - '.github/workflows/**'

  build-and-test:
    needs: check-changes
    if: needs.check-changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build
        run: zig build -Dtarget=x86_64-linux-musl

      - name: Unit tests
        run: zig build test -Dtarget=x86_64-linux-musl

      - name: All tests (including integration)
        run: zig build test-all -Dtarget=x86_64-linux-musl

      - name: E2E tests
        run: |
          chmod +x tests/e2e.sh
          tests/e2e.sh

  cross-compile:
    needs: check-changes
    if: needs.check-changes.outputs.code == 'true'
    name: Build (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - aarch64-linux-musl
          - x86_64-macos
          - aarch64-macos
          - x86_64-windows
          - aarch64-windows
          - x86_64-freebsd
          - aarch64-freebsd
          - x86_64-netbsd
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build for ${{ matrix.target }}
        run: zig build -Dtarget=${{ matrix.target }}
