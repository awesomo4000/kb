name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build
        run: zig build

      - name: Unit tests
        run: zig build test

      - name: All test (including integration)
        run: zig build test-all

      - name: E2E tests
        run: |
          chmod +x tests/e2e.sh
          tests/e2e.sh

